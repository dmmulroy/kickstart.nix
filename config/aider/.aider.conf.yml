# Theme/Color Settings
pretty: true
code-theme: "github-dark"
user-input-color: "#c6a0f6"
tool-output-color: "#a5adcb"
tool-error-color: "#ed8796"
tool-warning-color: "#eed49f"
assistant-output-color: "#8aadf4"
completion-menu-color: "#cad3f5"
completion-menu-bg-color: "#1e2030"
completion-menu-current-color: "#1e2030"
completion-menu-current-bg-color: "#7dc4e4"

# Default model
model: gemini-2.5-pro

# Use architect edit format for the main chat
architect: true

# Enable/disable automatic acceptance of architect changes (default: True)
auto-accept-architect: false

# Disable auto commit
auto-commits: false

# Disable telemetry
analytics-disable: true

